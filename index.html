  <body>
    <h1>okTheme</h1>
    <p>
      It is called the Oklab color space, because it is an OK Lab color space
      (https://bottosson.github.io/posts/oklab/).
    </p>
    <ul>
      <li>Unifirmed perceptual lightness</li>
      <li>
        Focused on ease of read and confirs with AAA color contrast standard
      </li>
    </ul>
    <div class="theme">
      <div class="theme__item theme__item--black-bright"></div>
      <div class="theme__item theme__item--black"></div>
      <div class="theme__item theme__item--black-dim"></div>
      <div class="theme__item theme__item--red-bright"></div>
      <div class="theme__item theme__item--red"></div>
      <div class="theme__item theme__item--red-dim"></div>
      <div class="theme__item theme__item--green-bright"></div>
      <div class="theme__item theme__item--green"></div>
      <div class="theme__item theme__item--green-dim"></div>
      <div class="theme__item theme__item--yellow-bright"></div>
      <div class="theme__item theme__item--yellow"></div>
      <div class="theme__item theme__item--yellow-dim"></div>
      <div class="theme__item theme__item--blue-bright"></div>
      <div class="theme__item theme__item--blue"></div>
      <div class="theme__item theme__item--blue-dim"></div>
      <div class="theme__item theme__item--magenta-bright"></div>
      <div class="theme__item theme__item--magenta"></div>
      <div class="theme__item theme__item--magenta-dim"></div>
      <div class="theme__item theme__item--cyan-bright"></div>
      <div class="theme__item theme__item--cyan"></div>
      <div class="theme__item theme__item--cyan-dim"></div>
      <div class="theme__item theme__item--white-bright"></div>
      <div class="theme__item theme__item--white"></div>
      <div class="theme__item theme__item--white-dim"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
